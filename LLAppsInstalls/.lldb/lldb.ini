000436,|,F,|,LLApp,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Google Chrome,|,v2.1004,|,Internet;,|,,|,Google Chrome is a free and open source browser that combines a minimal design with sophisticated technology to make the web faster, safer, and easier. Features include:* One box for everything. Type in the address bar and get suggestions for both search and web pages.* Thumbnails of your top sites. Access your favorite pages instantly with lightning speed from any new tab.* Incognito mode. Don't want pages you visit to show up in your web history? Choose incognito mode for private browsing.* Safe browsing. Google Chrome warns you if you're about to visit a suspected phishing, malware or otherwise unsafe website.,|,https://chromeenterprise.google/intl/en_au/download/?modal-id=download-chrome,|,5,|,/opt/google/chrome,|,%URLPath%/Google.Chrome_v2.1004_Online_x64+x86_LLApp.tar,|,%DBPath%/Google.Chrome_v2.1004_Online_x64+x86_LLApp.tar,|,,|,%DBPath%/.lldb/googlechromellapp.png,|,419,|,%DBPath%/.lldb/googlechromellapp.jpg,|,%DBPath%/.lldb/googlechromellapp.png,|,,|,internetrequired noinstall,|,,|,Google,|,,|,5,|,,|,,|,2,|,143.0.7499.192,|,2026-01-12,|,,|,Glenn,|,300000,|,,|,,|,,|,,|,/opt/google/chrome,|,,|,,|,,|,,|,F,|,F,|,,|,,|,,|,,|,,|,,|,True,|,,|,All-Linux,|,All,|,x86 + x64,|,googlechromellapp,|,,|,
