000438,|,F,|,LLApp,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Conky,|,v1.01,|,System;,|,,|,Conky is a system monitor software for the X Window System (Wayland support is a work in progress). It is available for GNU/Linux and FreeBSD. It is free software released under the terms of the GPL license. Conky is able to monitor many system variables including CPU, memory, swap, disk space, temperature, top, upload, download, system messages, and much more. It is extremely configurable, however, the configuration can be a little hard to understand. Conky is a fork of torsmo.* Note: Conky doesn't work with Wayland, so you will need to use x11 to see it* Write Cache is handy for seeing when a USB disk has finished being written to as Linux will use memory to cache what needs to be written and if you have a slow USB stick it may not unmount for minutes, this will hide when the cache is clear (safe to remove).More Themes:https://www.noobslab.com/2012/07/conky-collection-for-ubuntulinux.htmlhttps://www.pling.com/browse?cat=124&ord=latestIf you manually want to work on getting this going on Wayland before it's added to the repositories, follow the guide here;https://github.com/brndnmtthws/conky?tab=readme-ov-file,|,https://en.wikipedia.org/wiki/Conky_(software)|https://www.noobslab.com/2012/07/conky-collection-for-ubuntulinux.html|https://www.pling.com/browse?cat=124&ord=latest,|,5,|,/usr/lib/conky,|,%URLPath%/Conky_v1.01_Online_All_LLApp.tar,|,%DBPath%/Conky_v1.01_Online_All_LLApp.tar,|,,|,%DBPath%/.lldb/conkyllapp.svg,|,421,|,%DBPath%/.lldb/conkyllapp.jpg,|,%DBPath%/.lldb/conkyllapp.png,|,,|,internetrequired noinstall,|,,|,,|,,|,5,|,,|,,|,3,|,,|,2026-01-10,|,,|,Glenn,|,598,|,,|,,|,,|,,|,/usr/lib/conky,|,,|,,|,,|,,|,F,|,F,|,,|,,|,,|,,|,,|,,|,True,|,,|,All-Linux,|,All,|,All,|,conkyllapp,|,,|,
